{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>File Manager</h1>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
    </div>

    <div class="upload-container">
        <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data" class="row g-3">
            <div class="col-auto">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>

    <div class="file-list">
        {% if files %}
            <h3 class="mb-3">Your Files</h3>
            {% for file in files %}
                <div class="file-card">
                    <div class="d-flex justify-content-between align-items-center">
                <!-- Change the filename link to use a specific class -->
                <a href="{{ url_for('download_file', filename=file) }}" 
                   target="_blank" 
                   class="filename-link text-decoration-none"
                   title="Click to open in new tab">
                    {{ file }}
                </a>
                        <div class="file-actions">
                            <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success">Download</a>
                            <a href="{{ url_for('delete_file', filename=file) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this file?')">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">No files uploaded yet.</div>
        {% endif %}
    </div>
{% endblock %}
